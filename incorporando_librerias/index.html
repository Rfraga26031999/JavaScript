<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Home</title>
</head>
<body>
  <h1 class="text-center p-3 text-white bg-dark">A piece of you, to the world.</h1>
  <div class="container mt-4">
    <nav class="navbar navbar-light d-flex justify-content-center">
      <span class="navbar-brand fs-1">Let your book travel</span>
    </nav>
    <div class="row justify-content-center mt-3">
      <div class="col-md-5">
        <div class="card">
          <div class="card-header">
            <h4>Add a traveler</h4>
          </div>
          <div class="card-body">
            <form action="" id="form">
              <div class="form-group mb-4">
                <input type="text" id="title" class="form-control" placeholder="Title">
              </div>
              <div class="form-group mb-4">
                <textarea id="description" class="form-control" placeholder="Description"></textarea>
              </div>
              <div class="form-group mb-4">
                <input type="text" id="location" class="form-control" placeholder="Location">
              </div>
              <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-dark w-50">Add</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-6 bg-light rounded">
        <div class="mb-3 mt-2 text-center">
          <h3>Let us know where the traveler is!</h3>
        </div>
        <table class="table">
          <thead>
            <tr class="text-center">
              <th scope="col">Title</th>
              <th scope="col">Description</th>
              <th scope="col">Location</th>
              <th scope="col">Edit</th>
              <th scope="col">Delete</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
